<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Scale-balance</title>
   
    <link rel="stylesheet" href="./assets/syles/style.css" />
  </head>
  <body>
    <div class="container position">
      <h1 class="title">SCALE BALANCE</h1>
      <div id="array-of-weights">
       <h3>Create your list of weights here below</h3> 
          <div class="div-weights-text">
           <div class="weightse">
            <input type="number" name="array[]" value="" class="weight" placeholder="weight 1" style="color:black"/><br>
        <input placeholder="weight 2" type="number" name="array[]" value="" class="weight"/><br>
        <input type="number" name="array[]" value="" class="weight" placeholder="weight 3"/><br>
        <input type="number" name="array[]" value="" class="weight" placeholder="weight 4"/><br>
       <input type="number" name="array[]" value="" class="weight" placeholder="weight 5"/><br>
       <input type="number" name="array[]" value="" class="weight" placeholder="weight 6"/><br>
           </div>
          </div>
          <div id="sbform" name="sbform">
            <label for="left-input">left weight : </label>
            <input type="number" name="leftWeight" id="lftweight" placeholder="left weight"/>
            <label for="rightinput">right weight : </label>
            <input type="number" name="rightWeight" id="rgtweight" placeholder="right weight" /><br />
            <p class="precision"><span>precision :</span>  <label class="precise"></label></p>
            <p class="result"> <span>the result is :</span> <label class="resultat"></label></p>
            <input
              type="button"
              value="Balance"
              class="balance"
           />
          </div> 
      </div>
    </div>
     <script src="./assets/script/scalebalancing.js"></script>
  </body>
</html>
